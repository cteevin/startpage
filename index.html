<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Start Page</title>
  <style>
    :root {
      --bg-image: url('files/word01.jpg'); /* Cambia esta URL por tu imagen */
      --bg-color: #262525;
      --text-color: #f0f0f0;
      --accent-color: #262525;
      --icon-size: 60px;
    }
    
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--bg-color);
      background-image: var(--bg-image);
      background-size: cover;
      background-position: center;
      color: var(--text-color);
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 1.5rem;
    }

    .group {
      width: 90%;
      max-width: 1024px;
      margin: 20px auto;
      background-color: rgba(38, 31, 31, 0.9);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    .group summary {
      cursor: pointer;
      padding: 15px;
      font-size: 1.2rem;
      background-color: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .group summary::-webkit-details-marker {
      display: none;
    }

    .group summary::after {
      content: '▶';
      float: right;
      transition: transform 0.3s;
    }

    .group[open] summary::after {
      transform: rotate(90deg);
    }

    .link-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }

    .link {
      text-align: center;
      text-decoration: none;
      color: var(--text-color);
      width: 100px;
    }

    .link img {
      width: var(--icon-size);
      height: var(--icon-size);
      display: block;
      margin: 0 auto 8px;
      filter: drop-shadow(0 0 4px rgba(0,0,0,0.7));
    }

    .link img.no-shadow {
      filter: none;
    }

    .link span {
      font-size: 0.9rem;
      display: block;
      word-wrap: break-word;
    }
  </style>
</head>

<script>
  document.querySelectorAll('.link').forEach(link => {
    link.addEventListener('click', (e) => {
      e.preventDefault();
      const url = e.currentTarget.href;
      const tabName = btoa(url); // nombre único basado en la URL
      window.open(url, tabName);
    });
  });
</script>
